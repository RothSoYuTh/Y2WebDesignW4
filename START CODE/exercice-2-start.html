<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>

      body{
        margin: 0;
        padding: 0;
      }
  
      .main {
        height: 100vh;
        background: #25384B;
        display: flex;
        flex-direction: row;
        gap: 3em;
      }

      .left-section {
        background: #A3CFCC;
        margin: 0em 0em 0em 3em;
        display: flex;
        flex-grow: 1;
      
      }

      .right-section {
        background: #F7CFB6;
        padding: 1em;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        width: 30em;
        height:auto;
        gap: 1em;
        margin-right: 3em;
       
      }

      .item {
        background: #86C2DE;
        display: flex;
        flex-grow: 1;
        
      }
 
    </style>
  </head>
  <body>
    <div class="main">
      <section class="left-section"></section>
      <section class="right-section">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </section>
    </div>
  </body>
</html>
